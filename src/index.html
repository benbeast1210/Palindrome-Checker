<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Palindrome Checker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="main.js"></script>
</head>

<body>
  <h1>PALINDROME CHECKER</h1>
  <main>
    <h2>The form below awaits your text; once given, a response is given in-browser.</h2>
    <form>
      <label>Enter your text here:</label>
      <input id="userinput" placeholder="From Wikipedia: A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam or racecar. There are also numeric palindromes, including date/time stamps using short digits 11/11/11 11:11 and long digits 02/02/2020. For example; Tuesday, 22 February 2022 is considered a palindrome day (22022022 using dd-mm-yyyy format) as it can be read from left to right or vice versa. Sentence-length palindromes ignore capitalization, punctuation, and word boundaries." autofocus required>
      <input type="submit" value="Check Your Message!" onclick="palindrome(document.getElementById('userinput'))"  /> 
    </form>
  </main>
</body>

</html>
